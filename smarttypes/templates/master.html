
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:py="http://genshi.edgewall.org/"
    xmlns:xi="http://www.w3.org/2001/XInclude"
    lang="en"
    py:strip="">

<head py:match="head" py:attrs="select('@*')">

    <link type="text/css" href="/static/css/master.css" rel="stylesheet"/>

    <script src="/static/js/jquery.js" type="text/javascript"></script>
    <script src="/static/js/master.js" type="text/javascript"></script>

    <meta name="description" content="${site_description}" />

    <title>${title}</title>

    <!--inserts all the header crap from the child-->
    <meta py:replace="select('*|text()')" />

</head> 

<body py:match="body" py:attrs="select('@*')">

<div id="page_wrapper">

    <div id="header">
        <div style="float:left;margin-top:2px;">		
            <a href="/">
                <img src="/static/images/smarttypes_tree_tiny.jpg" alt="${site_name}: ${site_mantra}"/>
            </a>
        </div>
        <div style="float:left;margin-top:2px;">
            <a href="/">
                <img src="/static/images/smarttypes_logo.png" style="border:none;margin-top:35px;" alt="${site_name}: ${site_mantra}"/>
            </a>
        </div>

        <div style="float:right;text-align:right;">
            <div style="margin-top:65px;">
                <a href="/cluster_your_network" 
                     class="${'active' if active_tab == 'cluster_your_network' else ''}">Cluster your twitter universe</a>
                     
                <span py:if="defined('root_user')" py:strip="">
                    <span style="padding:0 5px;color:#cccccc; ">|</span>
                    <a href="/root_user?screen_name=${root_user.screen_name}" 
                         class="${'active' if active_tab in ['root_user', 'user', 'group'] else ''}">
                        Root user: ${root_user.screen_name}</a>
                </span>
            </div>
        </div><!--links block-->

        <div class="clear"></div>
    </div><!--end header-->

    <div id="page_body">
        <!--crap from the child-->
        <div py:replace="select('*|text()')"></div>
        <div class="clear"></div>
    </div>

    <div id="footer">
        <table style="width:100%;">
            <tr>          
                <td style="width:33%;text-align:left;">
                    <a class="${'active' if active_tab == 'about' else ''}" href="/about">About</a>
                </td>

                <td style="width:33%;text-align:center;">
                    <a href="https://github.com/smarttypes/SmartTypes" target="_blank">We're open</a>
                </td>                
                
                <td style="width:33%;text-align:right;">
                    <a class="${'active' if active_tab == 'contact' else ''}" href="/contact">Contact</a>
                </td>
            </tr>            
        </table> 
    </div> <!--end footer-->
    
</div> <!--page wrapper-->  

</body>
</html>
