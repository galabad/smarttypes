<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:py="http://genshi.edgewall.org/"
    xmlns:xi="http://www.w3.org/2001/XInclude"
    lang="en">

<xi:include href="master.html" />      
<head>

</head>                    

<body>

    <div style="text-align:center;">

        <h1>Group ${twitter_group.group_index}</h1>
    
        <table border="1">
            <tr py:for="top_user_tup in twitter_group.top_users('hybrid', num_users=20)">
                <td>${'%.2f' % top_user_tup[0]}</td>
                <td>
                    <a href="/user?user_id=${top_user_tup[1].twitter_id}">
                        ${top_user_tup[1].screen_name}
                    </a>
                </td>
                <td>${top_user_tup[1].description}</td>
                <td>${top_user_tup[1].location_name}</td>
            </tr>
        </table>
        
    </div>

</body>                                    
</html>
